# 일반 포트는 사용 안 함 (보안상)
port 0

# TLS 포트 열기
tls-port 6380

# TLS 인증서 경로 (컨테이너 내 기준)
tls-cert-file /certs/server-cert.pem
tls-key-file /certs/server-key.pem
tls-ca-cert-file /certs/ca.pem

# 클라이언트 인증 강제 여부 (선택)
tls-auth-clients yes

# (선택) TLS 버전 제한
tls-protocols "TLSv1.2 TLSv1.3"

# (선택) 로그 레벨
loglevel notice
